<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Air3D Order Form</title>
    <!-- Link Bootstrap 4 to this HTML file -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <!-- Bootstrap Theme -->
    <link rel="stylesheet" href="bootstrap.min.css">
    <!-- Custom styles -->
    <link rel="stylesheet" href="syles.css">
</head>
<body>
    <!-- NAVBAR -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <a class="navbar-brand" href="#">Air3D</a>
        <div class="navbar-nav">
            <a class="nav-item nav-link" href="./index.html">Home</a>
            <a class="nav-item nav-link active" href="./order-form.html">Order Form <span class="sr-only">(current)</span></a>
        </div>
    </nav>

    <!-- ORDER FORM -->
    <h2 class="bg-light text-center pt-3 pb-5 mb-0">Place an order here for your desired product.</h2>
    <form class="bg-light mb-0">
      <div class="form-group row">
        <label for="inputEmail" class="col-sm-2 offset-sm-1 col-form-label mt-5">Email</label>
        <div class="col-sm-6">
          <input type="email" class="form-control mt-5 mb-5" id="inputEmail">
        </div>
      </div>
      <div class="form-group">
          <label for="description" class="offset-sm-1">Description</label>
          <textarea class="form-control col-sm-10 offset-sm-1 mb-5" id="description" rows="3"></textarea>
      </div>
      <div class="form-group">
          <label for="cadFile" class="offset-sm-1">Upload CAD file (optional):</label>
          <input type="file" class="form-control-file offset-sm-1 mb-5" id="cadFile">
      </div>
      <div class="form-group row">
          <label for="priceOffer" class="col-sm-2 col-form-label offset-sm-1">Expected Price ($0 to $100)</label>
          <div class="col-sm-10">
            <input type="range" class="form-control offset-sm-1 mb-5" id="priceOffer">
          </div>
      </div>
      <div class="form-group row mb-0">
        <div class="col-sm-2 offset-sm-4">
          <button type="reset" class="btn btn-secondary mb-3">Reset</button>
        </div>
        <div class="col-sm-2">
          <button type="button" class="btn btn-primary mb-3" data-toggle="modal" data-target="#submitModal">Submit Order</button>
        </div>
      </div>
    </form>

    <!-- Modal -->
    <div class="modal fade" id="submitModal" tabindex="-1" aria-labelledby="submitModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="submitModalLabel">Confirm Submission</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <p>Are you ready to submit this order form?</p>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
            <button type="submit" class="btn btn-primary">Submit</button>
          </div>
        </div>
      </div>
    </div>



    
    <!-- FOOTER -->
    <!-- previously with bg-secondary -->
    <footer class="p-2 text-white mt-0">
        &copy; 2020 Air3D, Inc.
    </footer>

    <!-- JS Scripts -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
</body>
</html>
