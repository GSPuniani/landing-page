<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Air3D Order Form</title>
    <!-- Link Bootstrap 4 to this HTML file -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <!-- Bootstrap Theme -->
    <link rel="stylesheet" href="bootstrap.min.css">
    <!-- Custom styles -->
    <link rel="stylesheet" href="syles.css">
</head>
<body>
    <!-- NAVBAR -->
        <!-- previously with bg-dark -->
        <nav class="navbar navbar-expand-lg navbar-dark">
            <a class="navbar-brand" href="#">Air3D</a>
            <div class="navbar-nav">
              <a class="nav-item nav-link active" href="./index.html">Home</a>
              <a class="nav-item nav-link" href="./product-offers.html">Product Offers</a>
              <a class="nav-item nav-link" href="./product-requests.html">Product Requests</a>
              <a class="nav-item nav-link" href="./order-form.html">Order Form</a>
              <a class="nav-item nav-link" href="./design-upload-form.html">Design Upload Form <span class="sr-only">(current)</span></a>
            </div>
          </nav>

    <!-- DESIGN UPLOAD FORM -->
    <h2 class="bg-light text-center pt-3 pb-5 mb-0">Upload your product design here.</h2>
    <form class="bg-light mb-0">
        <div class="form-group row">
          <label for="inputEmail" class="col-sm-2 offset-sm-1 col-form-label mt-5">Email</label>
          <div class="col-sm-6">
            <input type="email" class="form-control mt-5 mb-5" id="inputEmail">
          </div>
        </div>
        <div class="form-group">
            <label for="description" class="offset-sm-1">Description</label>
            <textarea class="form-control col-sm-10 offset-sm-1 mb-5" id="description" rows="3"></textarea>
        </div>
        <div class="form-group">
            <label class="offset-sm-1" for="imageFiles">Choose an image for your product (or compress multiple images into a ZIP file):</label>
            <input type="file" class="form-control-file offset-sm-1 mb-5" id="imageFiles">
        </div>
        <div class="form-group">
            <label for="cadFile" class="offset-sm-1">Upload CAD file:</label>
            <input type="file" class="form-control-file offset-sm-1 mb-5" id="cadFile">
        </div>
        <div class="form-group row">
            <label for="priceOffer" class="col-sm-2 col-form-label offset-sm-1">Price Offer ($0 to $100)</label>
            <div class="col-sm-10">
              <input type="range" class="form-control offset-sm-1 mb-5" id="priceOffer">
            </div>
        </div>
        <div class="form-group row mb-0">
          <div class="col-sm-2 offset-xl-5">
            <button type="submit" class="btn btn-primary mb-3">Submit Design</button>
          </div>
        </div>
      </form>

    <!-- FOOTER -->
    <!-- previously with bg-secondary -->
    <footer class="p-2 text-white mt-0">
        &copy; 2020 Air3D, Inc.
    </footer>
</body>
</html>
